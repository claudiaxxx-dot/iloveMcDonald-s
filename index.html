
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>全球地图 - 大头针标记</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body, #map {height: 100%;width: 100%;margin: 0;}
    .pin-wrapper {display: flex;align-items: center;gap: 6px;transform: translateY(-12px);font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans SC", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;}
    .pin-emoji {font-size: 22px;line-height: 1;}
    .pin-label {font-size: 14px;background: #fff;border: 1px solid rgba(0,0,0,0.12);box-shadow: 0 2px 6px rgba(0,0,0,0.08);border-radius: 8px;padding: 4px 8px;white-space: nowrap;}
    .leaflet-container {background: #eef3f8;}
    .legend {position: absolute;right: 12px;bottom: 12px;background: rgba(255,255,255,0.95);border: 1px solid rgba(0,0,0,0.1);border-radius: 10px;padding: 8px 10px;font-size: 12px;box-shadow: 0 4px 10px rgba(0,0,0,0.08);}
    .legend b {font-weight: 600;}
    .legend code {background: rgba(0,0,0,0.04);padding: 1px 4px;border-radius: 4px;}
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend"><div><b>说明：</b>📌 为自定义大头针，标签常显。</div><div>可在代码里的 <code>addPin(lat, lng, label)</code> 添加更多标记。</div></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map', { worldCopyJump: true, zoomControl: true }).setView([22, 110], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,attribution: '&copy; OpenStreetMap contributors'}).addTo(map);
    function pinIcon(labelText) {return L.divIcon({html: `<div class="pin-wrapper"><span class="pin-emoji">📌</span><span class="pin-label">${labelText}</span></div>`, className: '', iconSize: [0, 0], iconAnchor: [12, 22]});}
    function addPin(lat, lng, label) {return L.marker([lat, lng], { icon: pinIcon(label) }).addTo(map);}
    addPin(23.1291, 113.2644, '御姐、佳妮、厚麟');
    addPin(39.9042, 116.4074, '包包');
    addPin(38.9072, -77.0369, 'qq');
    addPin(35.0116, 135.7681, '紫晴');
    addPin(29.3503, 105.4417, '小猪');
    addPin(23.3411, 114.1791, '志琦');
    addPin(39.4699, -0.3763, 'nana');
    addPin(22.5431, 114.0579, 'cx、君虹、嘉怡');
    addPin(22.7783, 115.3653, '彬炫');
    addPin(22.2705, 113.5767, '悦悦');
    addPin(31.2304, 121.4737, '瑾宝');
    const latlngs = [[29.3503, 105.4417],[43.8175, 87.6083]];
    L.polyline(latlngs, { color: 'gray', dashArray: '5,5' }).addTo(map);
    const group = L.featureGroup([
      L.marker([23.1291, 113.2644]),L.marker([39.9042, 116.4074]),L.marker([38.9072, -77.0369]),L.marker([35.0116, 135.7681]),L.marker([29.3503, 105.4417]),L.marker([23.3411, 114.1791]),L.marker([39.4699, -0.3763]),L.marker([22.5431, 114.0579]),L.marker([22.7783, 115.3653]),L.marker([22.2705, 113.5767]),L.marker([31.2304, 121.4737]),L.marker([22.3193, 114.1694])
    ]);
    map.fitBounds(group.getBounds().pad(0.3));
  </script>
</body>
</html>
