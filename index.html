let markers = [];

function groupPeople() {
  const groups = {};
  people.forEach(p => {
    const key = p.coords.map(c => c.toFixed(3)).join(',');
    if (!groups[key]) groups[key] = { coords: p.coords, names: [] };
    groups[key].names.push(p.name);
  });
  return Object.values(groups);
}

function renderMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  const groups = groupPeople();
  groups.forEach(g => {
    const html = `<div class="pin-wrapper"><span class="pin-emoji">ğŸ“Œ</span>${g.names.map(n => `<span class="pin-label">${n}</span>`).join('')}</div>`;

    }).addTo(map);
    marker.bindPopup(g.names.join(', '));
    markers.push(marker);
  });
}

function populateNameSelect() {
  const sel = document.getElementById('nameSelect');
  sel.innerHTML = '';
  people.forEach(p => {
    const opt = document.createElement('option');

}

async function geocode(place) {
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;
  const res = await fetch(url);
  const data = await res.json();
  if (data.length > 0) return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
  return null;
}
